{% extends 'base.html' %}
{% block title %}Update User{% endblock %}

{% block content %}
<!-- Update user form fields -->
  <div class="max-w-xl mx-auto bg-white p-6 mt-14 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">Update User</h1>  

    <form method="POST" action="{{ url_for('confirm_update_user', id=user.id) }}" class="space-y-4">
      <div>
        <label class="block text-gray-700">Name</label>
        <input name="name" value="{{ user.name }}" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" >
      </div>

      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" value="{{ user.email }}" required
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" >
      </div>

      <div>
        <label class="block text-gray-700">Phone</label>
        <input name="phone" value="{{ user.phone }}"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" >
      </div>

      <div>
        <label class="block text-gray-700">Department</label>
        <input name="department" value="{{ user.department }}"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" >
      </div>

      <div class="flex justify-between items-center pt-4">
        <!-- Cancel Button -->
        <a href="{{ url_for('users') }}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
        <!-- Update Button -->
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Update
        </button>
      </div>
    </form>
  </div>

  {% endblock %}

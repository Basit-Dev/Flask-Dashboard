{% extends "base.html" %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-12">
    <h1 class="text-xl font-bold text-red-600 mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete <strong>user name</strong>?</p>

    <!-- Delete User Form -->
    <form method="POST" class="mt-6 flex justify-between">
        <!-- Cancel Button -->
        <a href="{{ url_for('users') }}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
        <!-- Delete Button -->
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
    </form>
</div>

{% endblock %}
